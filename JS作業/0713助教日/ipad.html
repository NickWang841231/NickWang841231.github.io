        <div class="row">
            <div class="col-12 col-md-6 container_main_pic">

                <h4>
                    <strong>購買 iPad Air</strong>
                </h4>
                <h2>選擇外觀</h2>
                <div class="ipad_color">
                    <button class="btn  btn-outline-secondary">
                        <img src="spacegray.png" alt="">

                    </button>
                    <button class="btn  btn-outline-secondary">
                        <img src="silver.png" alt="">

                        <img src="rosegold.jpg" alt="">

                    </button>
                    <button class="btn  btn-outline-secondary">
                        <img src="ipadgreen.jpg" alt="">

                    </button>
