  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="Filters_group accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Filters
            </button>
          </h2>
          <!--活動-->
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="alert alert-warning " role="alert">活動</div>
              <select class="select_active form-select" aria-label="choose_activity">
                <option selected>請選擇</option>
                <option value="1">會議</option>
                <option value="2">派對</option>
                <option value="3">聚會</option>
                <option value="4">私人談話</option>
                <option value="5">課程講座</option>
                <option value="6">運動</option>
                <option value="7">工作</option>
                <option value="8">展覽</option>
                <option value="9">音樂/表演</option>
                <option value="10">婚禮</option>
                <option value="11">拍照/攝影</option>
                <option value="12">美容</option>
                <option value="13">烹飪</option>
                <option value="14">儲物</option>
                <option value="15">發表會</option>
                <option value="16">親子活動</option>
                <option value="17">其他</option>
              </select>
            </div>
          </div>
          <!--人數-->
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="alert alert-warning " role="alert">人數</div>
              <select class="select_people form-select" aria-label="choose_activity">
                <option selected>請選擇</option>
                <option value="1">--</option>
                <option value="2">1-10</option>
                <option value="3">11-20</option>
                <option value="4">21-40</option>
                <option value="5">41-60</option>
                <option value="6">61-80</option>
                <option value="7">81-100</option>
                <option value="8">101-200</option>
                <option value="9">201-300</option>
                <option value="10">301-400</option>
                <option value="11">401-500</option>
                <option value="12">500+</option>
              </select>
            </div>
          </div>
          <!--縣市-->
          <!--地區-->
        </div>
      </div>
    </div>
