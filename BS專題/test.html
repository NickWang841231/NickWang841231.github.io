<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background: #eee;
            overflow: auto;
            scrollbar-width: thin;
            /* "auto" or "thin" */
            scrollbar-color: blue orange;
            /* scroll thumb and track */
        }

        .box {
            width: 100px;
            height: 500px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
