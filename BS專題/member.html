<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!--ICON -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

	<link rel="stylesheet" href="memberstyle.css">

	<title>OOOO會員資訊</title>
</head>

<body>
	<div class="container mt-5">
		<div class="row mt-3">
			<div class="col-sm-12 col-md-12 col-lg-3 my-auto">
				<!--會員卡-->
				<div class="card member_card">
					<div class="row my-auto g-0">
						<div class="col-md-12 mt-auto my-auto">
							<img src="https://picsum.photos/300/200/?random=1"
								class="member_pic img-fluid rounded-start" alt="...">
							<div class="card-body">
								<div class="member_state d-none d-lg-block">
									<p>會員編號：OOOOOOO</p>
									<p>狀態：<i class="ms-2 fas fa-circle"></i></p>
								</div>
								<div class="d-lg-none">
									<div class="row">
										<div class="col-8">
											會員編號：OOOOOOO
										</div>
										<div class="col-4">
											狀態：<i class="ms-2 fas fa-circle"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-12 col-lg-12 my-auto mt-3">
					<div class="row">
						<div class="col-lg-12 col-sm-6 col-md-6">
							<div class="select_filter alert alert-warning" role="alert">
								<i class="me-2 fas fa-store"></i>商品：
							</div>
						</div>
						<div class="col-lg-12 col-sm-6 col-md-6">
							<div class="select_filter alert alert-warning" role="alert">
								<i class="me-2 fas fa-star"></i>評價：
							</div>
						</div>
						<div class="col-lg-12 col-sm-6 col-md-6">
							<div class="select_filter alert alert-warning" role="alert">
								<i class="me-2 fas fa-user-clock"></i>加入時間：
							</div>
						</div>
						<div class="col-lg-12 col-sm-6 col-md-6">
							<div class="select_filter alert alert-warning" role="alert">
								<i class="me-2 fas fa-comment-dots"></i>與我聯絡
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-md-12 col-lg-9">
				<div class="select_filter alert alert-success" role="alert">
					我的空間
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
	</script>

</body>

</html>
