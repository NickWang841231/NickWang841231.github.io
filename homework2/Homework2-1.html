<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業2-1_input type</title>
</head>
<body>
    <from>
        <div>
            <label for="id">帳號 (可中文、英文、數字) </label>
            <input type="text" id="id">
        </div>
        <div>
            <label for="">密碼 (打出來會是*號) </label>
            <input type="password">
        </div>
        <div>
            <label for="">年齡</label>
            <input type="number" min="18" max="150">
        </div>
        <div>
            <label for="">電話</label>
            <input type="tel">
        </div>
        <div>
            <label for="">顏色</label>
            <input type="color">
        </div>
        <div>
            <label for="">信箱</label>
            <input type="email">
        </div>
        <div>
            <label for="">範圍</label>
            <input type="range">
        </div>
        <div>
            <label for="">圖片</label>
            <input type="image" id="image" alt="Login" src="https://picsum.photos/50/50/?random=1">
        </div>
        <div>
            <label for="">檔案</label>
            <input type="file">
        </div>
        <div>
            <label for="">URL</label>
            <input type="url">
        </div>
        <div>
            <label for="">搜尋</label>
            <input type="search">
        </div>
        <div>
            <label for="">時間</label>
            <input type="time">
        </div>
        <div>
            <label for="">月份</label>
            <input type="month">
        </div>
        <div>
            <label for="">周</label>
            <input type="week">
        </div>
        <div>
            <label>
                <input type="checkbox">
                吃飯
            </label>
            <label>
                <input type="checkbox">
                睡覺  
            </label>
            <label>
                <input type="checkbox">
                打東東
            </label>
        </div>
        <div>
            性別：
            <label>
                <input type="radio" name="sex">
                男
            </label>
            <label>
                <input type="radio" name="sex">
                女  
            </label>
        </div>
        <form action="">
            <div>
                <label for="">重設玩看看</label>
                <input id="example" type="text">
                <input type="reset">
            </div>
        </form>
    </from>
</body>
</html>
